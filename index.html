
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madu Akasia Riau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8e1;
            color: #4e342e;
            margin: 0;
            padding: 0;
        }
        header {
            background: #fbc02d;
            color: #3e2723;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: #fff3e0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .product h2 {
            margin: 0;
        }
        .product p {
            margin: 0.5rem 0;
        }
        .whatsapp-btn {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Madu Akasia Riau</h1>
        <p>Madu Murni Dari Alam Tanpa Campuran</p>
    </header>
    <div class="container">
        <div class="product">
            <h2>250ml</h2>
            <p>Harga: Rp25.000</p>
            <a class="whatsapp-btn" href="https://wa.me/6281371492921?text=Halo, saya ingin pesan madu 250ml" target="_blank">Pesan via WhatsApp</a>
        </div>
        <div class="product">
            <h2>500ml</h2>
            <p>Harga: Rp50.000</p>
            <a class="whatsapp-btn" href="https://wa.me/6281371492921?text=Halo, saya ingin pesan madu 500ml" target="_blank">Pesan via WhatsApp</a>
        </div>
        <div class="product">
            <h2>1kg</h2>

            <a class="whatsapp-btn" href="https://wa.me/6281371492921?text=Halo, saya ingin pesan madu 1kg" target="_blank">Pesan via WhatsApp</a>
        </div>
    </div>
</body>
</html>
